<!DOCTYPE html>
<html>
  <head>
    <title>AR Pragmatic Visualization</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
      }
      #p5-overlay {
        position: fixed;
        left: 0; top: 0; width: 100vw; height: 100vh;
        pointer-events: none;
        z-index: 10;
        display: none;
      }
      #ar-info {
        position: fixed;
        left: 10px; bottom: 10px;
        background: rgba(255,255,255,0.9);
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 12px;
        font-family: 'Courier New', monospace;
        color: #445878;
        z-index: 20;
      }
      #start-button {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        padding: 15px 20px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      #debug-info {
        position: fixed;
        top: 10px;
        left: 10px;
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        z-index: 100;
        display: none;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="arjs-loader">
      <div>Loading AR experience... please wait</div>
    </div>
    
    <button id="start-button">Start AR Experience</button>
    
    <div id="debug-info"></div>
    
    <!-- The AR scene will be created dynamically -->
    <div id="ar-scene-container"></div>
    
    <div id="p5-overlay"></div>
    <div id="ar-info">
      <b>Pragmatic Visualization (AR)</b><br>
      Point at the Hiro marker to see the visualization.<br>
      <b>Interact:</b> Tap/click and drag on the overlay!
    </div>
    
    <script>
      const debugInfo = document.getElementById('debug-info');
      const startButton = document.getElementById('start-button');
      const arSceneContainer = document.getElementById('ar-scene-container');
      const loader = document.querySelector('.arjs-loader');
      
      // Debug logging function
      function log(message) {
        console.log(message);
        debugInfo.style.display = 'block';
        debugInfo.innerHTML += message + '<br>';
      }
      
      // Basic p5.js sketch if pragmatic-sketch.js is not available
      function setupP5() {
        log('Setting up p5.js sketch');
        const sketch = function(p) {
          p.setup = function() {
            const canvas = p.createCanvas(p.windowWidth, p.windowHeight);
            canvas.parent('p5-overlay');
            p.background(0, 0);
            log('p5.js canvas created');
          };
          
          p.draw = function() {
            p.clear();
            p.noFill();
            p.stroke(255, 0, 0);
            p.strokeWeight(3);
            p.circle(p.width/2, p.height/2, 200);
            p.textSize(24);
            p.fill(255);
            p.textAlign(p.CENTER, p.CENTER);
            p.text("Marker Detected!", p.width/2, p.height/2);
          };
          
          p.windowResized = function() {
            p.resizeCanvas(p.windowWidth, p.windowHeight);
          };
        };
        
        new p5(sketch);
      }
      
      // Initialize AR scene
      function initializeARScene() {
        log('Initializing AR scene');
        
        // Create the AR scene
        const sceneHTML = `
          <a-scene 
            embedded
            arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;"
            vr-mode-ui="enabled: false"
            device-orientation-permission-ui="enabled: false">
            <a-marker preset="hiro" id="hiro-marker">
              <!-- AR content will appear on marker -->
              <a-box position="0 0.5 0" material="color: red;"></a-box>
            </a-marker>
            <a-entity camera></a-entity>
          </a-scene>
        `;
        
        arSceneContainer.innerHTML = sceneHTML;
        log('AR scene created');
        
        // Set up marker detection after a short delay
        setTimeout(() => {
          const marker = document.getElementById('hiro-marker');
          if (marker) {
            log('Marker element found, setting up events');
            marker.addEventListener('markerFound', () => {
              log('Marker found!');
              document.getElementById('p5-overlay').style.display = 'block';
            });
            marker.addEventListener('markerLost', () => {
              log('Marker lost');
              document.getElementById('p5-overlay').style.display = 'none';
            });
          } else {
            log('ERROR: Marker element not found!');
          }
        }, 1000);
      }
      
      // Start AR experience
      startButton.addEventListener('click', function() {
        log('Start button clicked');
        startButton.classList.add('hidden');
        debugInfo.innerHTML = 'Starting AR...<br>';
        
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          log('ERROR: getUserMedia not supported on this browser');
          alert('Your browser does not support camera access required for AR.');
          return;
        }
        
        // Request camera access explicitly
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
          .then(function(stream) {
            log('Camera permission granted');
            // Camera access granted, stop the test stream
            stream.getTracks().forEach(track => track.stop());
            
            // Initialize AR scene
            initializeARScene();
            setupP5();
            
            // Hide loader after a short delay
            setTimeout(() => {
              loader.classList.add('hidden');
            }, 3000);
          })
          .catch(function(err) {
            log('ERROR: Camera access denied: ' + err.message);
            alert('Camera access is required for AR functionality. Please allow camera access and try again.');
            // Show button again
            startButton.classList.remove('hidden');
          });
      });
      
      // Try to load the external script if it exists
      try {
        log('Attempting to load pragmatic-sketch.js');
        const script = document.createElement('script');
        script.src = 'pragmatic-sketch.js';
        script.onload = function() {
          log('pragmatic-sketch.js loaded successfully');
        };
        script.onerror = function() {
          log('Could not load pragmatic-sketch.js, using default visualization');
        };
        document.body.appendChild(script);
      } catch (e) {
        log('Error loading external script: ' + e.message);
      }
    </script>
  </body>
</html>
